<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="d-flex flex-wrap w-100 gap-3 p-2">
            <div class="card" style="width: 18rem;" v-for="habitacion in habitaciones">
                <h2>{{habitacion.nombre}}</h2>
                <img :src="habitacion.imagen" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">{{habitacion.descripcion}}</p>
                    <h5 class="card-title">Detalles</h5>
                    <div class="d-flex flex-wrap gap-2">
                        <p class="btn btn-success" v-for="comodidad in habitacion.comodidades">{{comodidad}}</p>
                    </div>
                </div>
            </div>

            <div class="card" style="width: 18rem;" v-for="habitacion in habitaciones">
                <h2>{{habitacion.nombre}}</h2>
                <img :src="habitacion.imagen" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">{{habitacion.descripcion}}</p>
                    <h5 class="card-title">Detalles</h5>
                    <div class="d-flex flex-wrap gap-2">
                        <p class="btn btn-success" v-for="comodidad in habitacion.comodidades">{{comodidad}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
